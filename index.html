<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Demo</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background styling */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #00bfa6);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
    }

    .container:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #0078d7;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #0078d7;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #555;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
    }

    .popup-content h2 {
      color: #0078d7;
      margin-bottom: 15px;
    }

    .popup-content p {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
    }

    .close-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background-color: #d93636;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to DevOps!</h1>
    <p>This is a professional demo page built using HTML, CSS, and JavaScript.</p>
    <button class="btn" onclick="openPopup()">Learn More</button>
    <footer>&copy; 2025 DevOps Demo | Created by Ms. Nithuja</footer>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Student Information</h2>
      <p><strong>Name:</strong> Nithuja Thavaseelan</p>
      <p><strong>Student ID:</strong> W25036055</p>
      <p><strong>University:</strong> Northumbria University, London Campus</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
